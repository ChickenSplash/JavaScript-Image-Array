<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image Fetcher</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <h1>Random Image Fetcher</h1>
    </header>
    <div class="image-preview">
        <div class="image-container">
            <div class="loader"></div>
            <img id="randomImage" src="#" alt="Random Image">
        </div>
    </div>
    <div class="container image-controls">
        <div class="arrow-button">
            <button id="prev-btn" onclick="prevImage()" class="btn">&lt;</button>
            <span class="counter">0</span>
            <button id="next-btn" onclick="nextImage()" class="btn">></button>
        </div>
        <div class="main-button">
            <button onclick="initiateLoading()" class="btn">
                <span>Fetch Image</span>
            </button>
        </div>
        <div class="dimensions">
            <span>Dimensions: </span>
            <input id="width" type="number" placeholder="Width" name="width" max="9999" value="1280">
            <span>x</span>
            <input id="height" type="number" placeholder="Height" name="height" max="9999" value="720">
        </div>
        <div class="add-email">
            <input id="email" type="text" placeholder="Add an Email" name="notemail" maxlength="128">
            <button onclick="addEmail()" class="btn">
                <span>+</span>
            </button>
        </div>
        <div class="main-button">
            <button onclick="addToCollection()" class="btn">
                <span>Add To Collection</span>
            </button>
        </div>
        <div class="selector">
            <select id="emailSelect">
                <!-- Options added dynamically -->
            </select>
        </div>
    </div>
    <div class="container message">
        <div class="popup is-hidden">
            <span><!-- Message added dynamically --></span>
        </div>
    </div>
    <div class="container image-array-header">
        <!-- Message added dynamically -->
    </div>
    <div class="container image-array">
        <!-- Images load dynamically -->
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
