<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Array Creator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Image Generator</h1>
    </header>
    <div class="container image-preview">
        <div class="image-container">
            <img id="randomImage" src="image/placeholder.jpg">
        </div>
        <div class="image-controls">
            <button onclick="fetchImage()" class="btn">
                <span>Fetch Image</span>
            </button>
            <button onclick="storeImage()" class="btn">
                <span>Add To Collection</span>
            </button>
            <label>
                Pixels Wide<br><input id="width" name="width" value="1280">
            </label>
            <label>
                Pixels High<br><input id="height" name="height" value="720">
            </label>
            <label>
                Email<br><input id="email" name="email">
            </label>
            <button onclick="addEmail()" class="btn">
                <span>Add Email</span>
            </button>
        </div>
    </div>
    <div class="container image-array">
    </div>
    <script src="js/app.js"></script>
</body>
</html>
