<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Array Creator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <h1>Image Generator</h1>
    </header>
    <div class="image-preview">
        <div class="image-container">
            <div class="loader"></div>
            <img id="randomImage" src="">
        </div>
    </div>
    <button id="prev-btn" onclick="prevImage()">⟵ Previous</button>
    <button id="next-btn" onclick="nextImage()">Next ⟶</button>
    <div class="image-controls">
        <div class="main-buttons">
            <button onclick="initiateLoading()" class="btn">
                <span>Fetch Image</span>
            </button>
            <button onclick="addToCollection()" class="btn">
                <span>Add To Collection</span>
            </button>
        </div>
        <div class="dimensions">
            <span>Dimensions: </span>
            <input id="width" type="number" placeholder="Width" name="width" max="9999" value="1280">
            <span>x</span>
            <input id="height" type="number" placeholder="Height" name="height" max="9999" value="720">
        </div>
        <div class="add-email">
            <input id="email" type="text" placeholder="Add an Email" name="notemail">
            <button onclick="addEmail()" class="btn">
                <span>+</span>
            </button>
        </div>
        <div class="selector">
            <select id="emailSelect">
                <!-- Options added dynamically -->
            </select>
        </div>
    </div>
    <div class="warning is-hidden">
        <div class="container">
            <!-- Message added dynamically -->
        </div>
    </div>
    <div class="success is-hidden">
        <div class="container">
            <!-- Message added dynamically -->
        </div>
    </div>
    <div class="container">
        <h2 class="image-array-header">Collection for [Email]</h2>
    </div>
    <div class="container image-array">
        <!-- Images load dynamically -->
    </div>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
